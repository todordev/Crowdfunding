; Tips and Tricks
COM_CROWDFUNDING_TIPS_AND_TRICKS="Tips and Tricks"
COM_CROWDFUNDING_TIP_RESOURCES="The <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#resources" target="_blank">resources</a> (locations, countries and currencies) are important elements for the platform. You have to <a href="http://itprism.com/help/119-crowdfunding-step-by-step#import_resources" target="_blank">import all of them</a>."
COM_CROWDFUNDING_TIP_CATEGORIES="Categories are best way to group your campaigns. You should <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#categories" target="_blank">create categories</a> because the platform needs them to work properly."
COM_CROWDFUNDING_TIP_TEMPLATE="You have to use <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#template_usage" target="_blank">template based on Bootstrap 3</a>."
COM_CROWDFUNDING_TIP_EMAIL_TEMPLATES="You have to install the extension <a href="http://itprism.com/free-joomla-extensions/others/email-templates-manager" target="_blank">Email Templates</a> to provide confirmation emails in the platform. You can download placeholders and <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#emails_section" target="_blank">email templates</a> from <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#resources" target="_blank">resources</a>. You should import them to the extension. Use the templates as examples and change them if you need."
COM_CROWDFUNDING_TIP_CONFIRMATION_EMAILS="To send confirmation emails to your users, you have to select <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#emails_section" target="_blank">email templates</a> in the following plugins - Content - Crowdfunding Admin Mail, Content - Crowdfunding User Mail and all payment plugins."
COM_CROWDFUNDING_TIP_PLG_SYSTEM_CROWDFUNDING="You have to enable the plugin <strong>System - Crowdfunding Modules</strong> because it manages all <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#specific_modules" target="_blank">specific modules</a>."
COM_CROWDFUNDING_TIP_PLG_CONTENT_VALIDATOR="You have to enable the plugin <strong>Content - Crowdfunding Validator</strong> to provide validation of data in the process of project creation."
COM_CROWDFUNDING_TIP_SPECIFIC_MODULES="There are <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#specific_modules" target="_blank">specific modules</a> that the system will only be able to display on specific views - details, discover, payment wizard, etc."
COM_CROWDFUNDING_TIP_SETTINGS="You must <a href="http://itprism.com/help/119-crowdfunding-step-by-step#important_settings" target="_blank">configure the system</a> through some of its <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#options" target="_blank">settings</a>. You have to select a currency, set amount format, <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#permissions_donation" target="_blank">permissions</a>, etc."
COM_CROWDFUNDING_TIP_INTRO_ARTICLE="You have to <a href="http://itprism.com/help/119-crowdfunding-step-by-step#create_categories" target="_blank">create and provide intro article</a>. It will be the first thing that the unregistered users will see when they click on the <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#menu_items" target="_blank">menu item</a> for creating project."
COM_CROWDFUNDING_TIP_MODULES_PLUGINS="You have to <a href="http://itprism.com/help/119-crowdfunding-step-by-step#specific_modules_plugins" target="_blank">enable plugins and create modules</a> to provide additional functionality."
COM_CROWDFUNDING_TIP_MENU_ITEMS="You have to <a href="http://itprism.com/help/119-crowdfunding-step-by-step#create_menu_items" target="_blank">create menu items</a> that will points to the views of the crowdfunding platform."
COM_CROWDFUNDING_TIP_DEBUG="If there is something wrong with the system, you can <a href="http://itprism.com/help/95-crowdfunding-documentation-faq#debug" target="_blank">debug</a> it. That will help you to get additiona information about error."

